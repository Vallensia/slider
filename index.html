<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Slider - простой слайдер изображений.</title>
    <link rel="stylesheet" href="slider.css"/>
    <script type="text/javascript" src="slider.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        .container {
            width: 960px;
            margin: 2em auto;
        }
    </style>
</head>
<body>
<div class="container">

    <h1>Slider - простой слайдер изображений</h1>
    <figure class="slider">
        <img src="img/beach.jpg"/>
        <img src="img/mount.jpg"/>
        <img src="img/park.jpg"/>
        <img src="img/pond.jpg"/>
        <span>Просто текст</span>
    </figure>
</div>
<script>

    let els = document.getElementsByClassName("slider");

    Array.prototype.forEach.call(els, function(el) {
        new Slider(el, {
            delay: 3000,
            autoPlay: true
        });
    });

</script>
</body>
</html>
